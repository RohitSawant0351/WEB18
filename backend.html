<form id="investorForm" >
    <h4>Profile Picture:</h4>
    <input id="avtar" type="text" placeholder="Please upload the link">
    <br>
    <h4>Enter Name:</h4>
    <input id="name" type="text" placeholder="Please Enter Name">
    <br>
    <h4>Enter Role:</h4>

    <input type="submit"  id="button">
</form>

<script>

document.
querySelector("#investorForm").
addEventListener("submit",userData)

var investorArr =  JSON.parse(localStorage.getItem(investorArr)) || [];

function userData(){
    event.preventDefault();

    var investorObj= {
        investorImg: document.querySelector("#avtar").value,
        investorName: document.querySelector("#name").value,
        investorRole: document.querySelector("#role").value,
        investorCompany: document.querySelector("#logo").value
    };

    // console.log(investorObj)

    investorArr.push(investorObj)
     // console.log(investorArr);
    localStorage.setItem("investorsData",JSON.stringify(investorArr))

}

</script>
